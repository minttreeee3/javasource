<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/calc" method="post">  <!-- action 주소로 이동함 -->
			<input type="text" name="num1" id="num1" />
			<select name="op" id="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>		
			<input type="text" name="num2" id="num2" />
			<input type="submit" value="계산하기" />  <!-- submit 타입이어야 폼이 넘어감 -->
			<input type="reset" value="다시작성" />
		
	</form>
</body>
</html>
